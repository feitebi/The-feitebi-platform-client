                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" action="">

                        <div class="form-group ">

                        <div class="form-group">

                                <input class="form-control" type="password" required="" placeholder="Password" v-model="pw"> </div>
                        </div>
                       
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit" @click.prevent="btn">确 认</button>
                            </div>
                        </div>
                       
                    </form>

    <!-- All Jquery -->

    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--Custom JavaScript -->
    <script src="assets/plugins/Vue/vue.js"></script>
    <script src="assets/plugins/Vue/vue-resource.js "></script>
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        });
        // ============================================================== 
        // Login and Recover Password 
        // ============================================================== 
        $('#to-recover').on("click", function() {
            $("#loginform").slideUp();
            $("#recoverform").fadeIn();
        });

        new Vue({
            el:"#loginform",
            data:{
                user:'',
                pw:''
            },
            methods:{
                btn(){
                    this.$http.post('/loginUser',{
                        user:this.user,
                        pw:this.pw
                    }).then(function(res){
                        if(!res.body.errno){
                            window.location.href="ftb-add-api.html"
                        }
                    })
                }
            }

        })
    </script>
